{{ $pag := $.Paginator }}
{{ if gt $pag.TotalPages 1 -}}
<div class="pagination">
  {{ if $pag.HasNext }}
    <a class="pagination-item older" href="{{ $pag.Next.URL }}">Page précédente</a>
  {{ else }}
    <span class="pagination-item older">Page précédente</span>
  {{ end }}
  {{ if $pag.HasPrev }}
    <a class="pagination-item newer" href="{{ $pag.Prev.URL }}">Page suivante</a>
  {{ else }}
    <span class="pagination-item newer">Page suivante</span>
  {{ end }}
</div>
{{ end }}
